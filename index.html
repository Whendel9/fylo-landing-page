<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/a7707157f1.js"></script>
<!--  <link rel="stylesheet" href="style.css">-->
  <link rel="stylesheet" href="style-mobile.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Beta sign up split layout Challenge</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {font-size: 11px; text-align: center;}
    .attribution a {color: hsl(228, 45%, 44%);}
  </style>
</head>
<body>

  <header>
    <div class="box-header">
      <img src="images/logo.svg" alt="Logo">
      <ul>
        <li><i class="fab fa-twitter"></i></li>
        <li><i class="fab fa-facebook-f"></i></li>
        <li><i class="fas fa-envelope"></i></li>
      </ul>
  </div>

    <section class="header-img">
      <img src="images/illustration-main.svg" alt="illustration-main">
    </section>
  </header>

  <main>
    <div class="box-intro">
      <section class="intro-text">
        <h1>All your files in one secure location, accessible anywhere.</h1>
        <p>Fylo stores all your most important files in one secure location. 
            Access them wherever you need, share and collaborate with friends, 
            family and co-workers.</p>
        <form action="">
          <h3>Sign up for early access</h3>
          <input type="email" name="" id="">
          <input type="submit" value="Sign in">
        </form>
      </section>
    </div>
    <div class="term">
        <a href="#">Privacy Policy</a>
    </div>
  </main>
